<!DOCTYPE html>

<html>
    <head>
        <title>Users Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
        <link rel="icon" type="image/png" href="./assets/img/favicon.png">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      
        <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
        <!--     Fonts and icons     -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
        <!-- CSS Files -->
        <link href="css/material-kit.css?v=2.0.7" rel="stylesheet" />
        <link href="demo/demo.css" rel="stylesheet" />
        <link class="skin" rel="stylesheet" type="text/css" href="css/sweet-alert.min.css" />
        
        <style>
            .search-box{
                position: absolute;
                top: 1%;
                left: 23%;
                transform: translate (-50%,-50%);
                background: #2f3640;
                height: 60px;
                border-radius: 40px;
                padding: 10px;
                width: 440px
            }
         
            .search-btn{
                float: right;
                color: #e84118;
                width: 40px;
                height: 40px;
                 border-radius: 70px; 
                background: #2f3640;
                display: flex;
                justify-content: center;
                align-items: center;
                
            }
            .search-txt{
                border: none;
                background: none;
                outline: none;
                float: left;
                padding: 0;
                color: white;
                font-size: 16px;
                transition: 0.4s;
                line-height: 40px;
                width: 0px;
            }
            
            .search-box:hover > .search-txt{
                width: 240px;
                padding: 0 6px;
            }
            
            .search-box:hover > .search-btn{
                background: white;
            }
        </style>
    </head>
    <body class="index-page sidebar-collapse">
       <nav class="navbar navbar-expand-lg bg-rose">
                <div class="container">
                  <div class="navbar-translate">
                    <a class="navbar-brand" href="#0">Automated Student Result Processing System</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="navbar-toggler-icon"></span>
                      <span class="navbar-toggler-icon"></span>
                      <span class="navbar-toggler-icon"></span>
                    </button>
                  </div>
                  <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                      <li class="nav-item active">
                        <a href="javascript:;" class="nav-link">link</a>
                      </li>
                      <li class="nav-item">
                        <a href="javascript:;" class="nav-link">link</a>
                      </li>
                    </ul>
                    <form class="form-inline ml-auto">
                      <div class="form-group has-white">
                        <input type="text" class="form-control" placeholder="Search">
                      </div>
                      <button type="submit" class="btn btn-white btn-raised btn-fab btn-round">
                        <i class="material-icons">search</i>
                      </button>
                    </form>
                  </div>
                </div>
              </nav>
             <!--  navbar -->
             <div class="main-panel">
                <div class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">

                                   
                                    <div class="card-body">
                                      <div class="toolbar">
                                        <!--        Here you can write extra buttons/actions for the toolbar              -->
                                        
                                            <form action="/search" id="fnd" >
                                                                        <div class="search-box">
                                                                            <input type="text" id="searchTerm"   placeholder="Search here...." name="q" th:value="${searchTerm}"
                                                                                   style="border: none;
                                                                                            background: none;
                                                                                            outline: none;
                                                                                            float: left;
                                                                                            padding: 0;
                                                                                            color: white;
                                                                                            font-size: 16px;
                                                                                            transition: 0.4s;
                                                                                            line-height: 40px;
                                                                                            width: 80%;"/>
                                                                            <button type="submit"  class="search-btn"><i class="fa fa-search"></i></button>
                                                                        </div>
                                                                    </form>
                                            

                                        </div>
                                        <br/>

                                            <center><h3>The page you are looking for is not here, Please try search</h3></center>
                                            
                                    </div>

                
                                </div>
                
                                <!-- end content-->
             
                            </div>
              <!--  end card  -->
            
             
                
           
             
                <div class="modal fade" id="signupModal2" tabindex="-1" role="dialog" aria-labelledby="deleteLabel" aria-hidden="true">
                    <div class="modal-dialog">
                       <div class="modal-content">
                          <div class="modal-header">
                            <h4 class="modal-title" id="deleteLabel">Assign Incoming</h4>
                          </div>
                           <div class="modal-body">
                               <p id="txtAssign"></p>
                               
                                
                               <p id="txtAssignDetails">
                                   If this was the action that you wanted to do,
                                     please confirm your choice, or cancel and return to the page.
                               </p>
                          </div>
                           <div class="modal-footer">
                                <button type="button" class="btn btn-success" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-danger" id="confirmAssign">Assign Incoming</button>
                           </div>
                         </div>
                      </div>
                  </div>
                   
          </div>
            <!-- end col-md-12 -->
        </div>
          <!-- end row -->
      </div>
                    
             </div>
        
      
        
        
        
        <hr/>
      <div th:insert="footer :: footer"></div>
        
        
    <script src="js/core/jquery.min.js" type="text/javascript"></script>
    <script src="js/core/popper.min.js" type="text/javascript"></script>
    <script src="js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
    <script src="js/plugins/moment.min.js"></script>
    <script src="js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
    <script src="js/material-kit.js?v=2.0.7" type="text/javascript"></script>
  
 
   
  
 

        
    </body>
</html>
